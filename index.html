<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview In Place Example</title>

    <link rel="stylesheet" href="previewinplace.css">

    <style>
        .block {
            width: 200px;
        }
        .block.state-edit .edit {
            background-color: rgba(131, 0, 0, 0.3);
        }
        .block.state-preview .preview {
            background-color: rgba(9, 174, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="block">
        <textarea class="edit" rows="1">hello</textarea>
        <div class="preview">hello</div>
    </div>

    <div class="block">
        <textarea class="edit" rows="1">some text</textarea>
        <div class="preview">hello</div>
    </div>

    <script src="previewinplace.js"></script>

    <script>
        function processInput(editText) {
            return editText + "!";
        }

        // create way to get the value of the .edit el through callback function

        // document.querySelectorAll('.block').forEach((e) => {
        //     new PreviewInPlace(e, {
        //         defaultIsPreview: true,
        //         previewGeneratorCallback: processInput,
        //     })
        // })

        var i = new PreviewInPlace(document.querySelector('.block'), {
            defaultIsPreview: true,
            previewGeneratorCallback: processInput,
        })



    </script>
</body>
</html>
